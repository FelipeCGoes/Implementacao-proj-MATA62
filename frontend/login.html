<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style_login.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/logo-ufba.png"/>
    </header>

    <main>
        <h1>Catálogo de fontes primárias em uso - Pós-Graduação UFBA</h1>
        <div id="login">
            <div id="info">
                <p>Credenciais cadastradas pelo Admin</p>
            </div>
            <form>
                <div class="wrapper">
                    <label for="input-email">Email</label>
                    <input name="email" type="email" id="input-email"></input>
                </div>
                <div class="wrapper">
                    <label for="event-info">Senha</label>
                    <input name="senha" type="password" id="input-senha"></input>
                </div>
                <button>Acessar</button>
            </form>
        </div>
    </main>

</body>

</html>
