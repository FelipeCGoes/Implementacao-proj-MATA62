<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro modelo</title>

    <link rel="stylesheet" href="style_cad_model.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="div-logo">
      <img src="images/logo-ufba-compacto.png">
    </div>
    <div class="page">
        <form id="my-form">
          <h1>CADASTRO | <span>Item</span></h1>
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="texto">Texto</label>
                <input 
                  type="text" 
                  id="texto"
                  required
                  minlength="8" />
              </div>
      
              <div class="input-wrapper">
                <label for="link">Link<span>(comece com https://)</span></label>
                <input type="url" id="link" />
              </div>
    
              <div class="input-wrapper">
                <label for="numerico">Numerico<span>(somente números)</span></label>
                <input type="number" id="numerico" class="input-numerico"/>
              </div>
    
              <div class="input-wrapper">
                <label for="texto-longo">Texto longo</label>
                <textarea id="texto-longo"></textarea>
              </div>
    
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="data">Data</label>
                <input type="date" id="data" class="input-data"/>
              </div>
          </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Entidade-Relacao</legend>

              <div class="input-wrapper">
                <label for="dropdown-s">Dropdown unico</label>
                <select id="dropdown-s" class="dropdown-single">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                  
                </select>
              </div>

              <div class="input-wrapper">
                <label for="dropdown-m">Dropdown multiplo <span>(Segure Ctrl [ou command] para selecionar multiplas opções)</span></label>
                <select id="dropdown-m" multiple size="1" class="dropdown-multiplo" required>
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                  <option value="live">Ao vivo1</option>
                  <option value="podcast">Podcast1</option>
                  <option value="mentorship">Mentori1a</option>
                </select>
              </div>

            </div>
          </fieldset>
        </form>
        <footer>
          <button 
            class="button" 
            form="my-form">
            Salvar _____
          </button>
        </footer>
      </div>
</body>

</html>
